<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта городов</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div id="map"></div>
    <div id="legend">
        <strong>Легенда:</strong>
        <div class="legend-item">
            <div class="color-box red"></div> > 20 млн
        </div>
        <div class="legend-item">
            <div class="color-box orange"></div> 10-20 млн
        </div>
        <div class="legend-item">
            <div class="color-box yellow"></div> 5-10 млн
        </div>
        <div class="legend-item">
            <div class="color-box green"></div> 1-5 млн
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
